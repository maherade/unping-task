name: Build Widgetbook

on:
  workflow_call:
    outputs:
      build-path:
        description: 'Path to the built widgetbook web artifacts'
        value: './widgetbook/build/web'

jobs:
  build-widgetbook:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v6

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub get
          cd widgetbook
          flutter pub get

      - name: ğŸ”§ Run Code Generation
        run: |
          cd widgetbook
          dart run build_runner build --delete-conflicting-outputs

      - name: ğŸ—ï¸ Build Widgetbook Web
        run: |
          cd widgetbook
          flutter build web --release -t lib/main.dart

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: widgetbook-build
          path: ./widgetbook/build/web
          retention-days: 1
